<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 Ariketa</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Coca-Cola</h1>
        <img src="images/Coca-Cola_logo.png" alt="Coca-Cola Logo" style="width:10%">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Zein gara</a></li>
            <li><a href="motak.html">Motak</a></li>
            <li><a href="form.html">Zein da zure gustukoena?</a></li>
        </ul>
    </nav>
    <article>
        <form id="ccForm">
            <label for="CCgustukoena">Zein da gustukoen duzun Coca-Cola?</label>
            <input type="text" id="CCgustukoena" name="CCgustukoena" class="form-control"><br>

            <label for="CCzer">Zer gustatzen zaizu bereziki?</label>
            <input type="text" id="CCzer" name="CCzer" class="form-control"><br>

            <label for="CCberria">Ze Coca-Cola bertsio berri gustatuko litzaizuke?</label>
            <input type="text" id="CCberria" name="CCberria" class="form-control"><br>

            <button type="submit" class="btn btn-primary">Bidali</button>
        </form>

        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </article>
    <footer>
        <h3>Jarrai iezaguzu</h3>
        <a href="https://twitter.com/CocaColaCo_es"> Twitter</a>
        <a href="https://www.youtube.com/CocaColaJourneyES"> YouTube</a>
        <a href="https://www.facebook.com/CocaColaCoEspana/">Facebook</a>
    </footer>

    <script>
        const form = document.getElementById('ccForm');
        const progressBar = document.getElementById('progressBar');
        const inputs = form.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        function updateProgress() {
            let filledInputs = 0;
            inputs.forEach(input => {
                if (input.value) {
                    filledInputs++;
                }
            });

            const progressPercentage = (filledInputs / inputs.length) * 100;
            progressBar.style.width = progressPercentage + '%';
            progressBar.setAttribute('aria-valuenow', progressPercentage);
            progressBar.textContent = Math.round(progressPercentage) + '%';
        }
    </script>
</body>

</html>
